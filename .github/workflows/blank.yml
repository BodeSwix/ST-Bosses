# .github/workflows/build.yml
name: Build NHBosses

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      # (optionnel) Purger un cache maven cass√© de Paper si besoin
      # - name: Purge old Paper cache
      #   run: rm -rf ~/.m2/repository/io/papermc/paper

      - name: Build with Maven
        run: mvn -B -DskipTests -U package

      - name: Upload plugin jar
        uses: actions/upload-artifact@v4
        with:
          name: NHBosses
          path: target/NHBosses.jar
